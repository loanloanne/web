<html>
    <head>
        <style>
            .text {
            color: #fff;
            position: absolute;
            top: 30px;
            left: 550px;
            }
            </style>
        <style>

            #floating-phone { display: none; position: fixed; left: 10px; bottom: 10px; height: 50px; width: 50px; background: #46C11E url(https://callnowbutton.com/phone/callbutton01.png) center / 30px no-repeat; z-index: 99; color: #FFF; font-size: 35px; line-height: 55px; text-align: center; border-radius: 50%; -webkit-box-shadow: 0 2px 5px rgba(0,0,0,.5); -moz-box-shadow: 0 2px 5px rgba(0,0,0,.5); box-shadow: 0 2px 5px rgba(0,0,0,.5); }
            
            @media (max-width: 650px) { #floating-phone { display: block; } }
            
        </style>
        
    </head>
    <body>
        <img src="Image/VeChungToi/lienhe.png" height="600" width="100%"
                    title="HỢP TÁC VỚI CHÚNG TÔI" />
                    <h1 class="text">HỢP TÁC VỚI CHÚNG TÔI</h1>
        <h1 style="text-align: center;font-family: url('font/Fahkwang-Bold.ttf');">LIÊN HỆ HỢP TÁC</h1>
        <p style="text-align: left;padding-left: 14cm; font-family: url('font/Fahkwang-Regular.ttf');">
            Tên chính thức: CÔNG TY CỔ PHẦN ABC <br/>
            Trụ sở chính: 669 QL1A, khu phố 3, Thủ Đức, TP Hồ Chí Minh <br/>
            Mã số thuế/GPKD: 12345678 <br/>
            Người đại diện theo pháp luật: Ông ABC <br/>
            Điện thoại: 0312345678 <br/>
            Email: abcmilktea@gmail.com
        </p>
        <div class="hotline-phone-ring-wrap">
            <div class="hotline-phone-ring">
                <div class="hotline-phone-ring-circle"></div>
                <div class="hotline-phone-ring-circle-fill"></div>
                <div class="hotline-phone-ring-img-circle">
                <a href="tel:1800 1000" class="pps-btn-img">
                    <img src="https://nocodebuilding.com/wp-content/uploads/2020/07/icon-call-nh.png" alt="Gọi điện thoại" width="50">
                </a>
                </div>
            </div>
            <div class="hotline-bar">
                <a href="tel:1800 1000">
                    <span class="text-hotline">1800 1000</span>
                </a>
            </div>
        </div>
        <style>
        .hotline-phone-ring-wrap {
          position: fixed;
          bottom: 0;
          right: 0;
          z-index: 999999;
        }
        .hotline-phone-ring {
          position: relative;
          visibility: visible;
          background-color: transparent;
          width: 110px;
          height: 110px;
          cursor: pointer;
          z-index: 11;
          
          transition: visibility .5s;
          right: 0;
          bottom: 0;
          display: block;
        }
        .hotline-phone-ring-circle {
            width: 85px;
          height: 85px;
          top: 10px;
          right: 10px;
          position: absolute;
          background-color: transparent;
          border-radius: 100%;
          border: 2px solid #e60808;
          -webkit-animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
          animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
          transition: all .5s;
          -webkit-transform-origin: 50% 50%;
          -ms-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          opacity: 0.5;
        }
        .hotline-phone-ring-circle-fill {
            width: 55px;
          height: 55px;
          top: 25px;
          right: 25px;
          position: absolute;
          background-color: rgba(230, 8, 8, 0.7);
          border-radius: 100%;
          border: 2px solid transparent;
          -webkit-animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
          animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
          transition: all .5s;
          -webkit-transform-origin: 50% 50%;
          -ms-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
        }
        .hotline-phone-ring-img-circle {
            background-color: #e60808;
            width: 33px;
          height: 33px;
          top: 37px;
          right: 37px;
          position: absolute;
          background-size: 20px;
          border-radius: 100%;
          border: 2px solid transparent;
          -webkit-animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
          animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
          -webkit-transform-origin: 50% 50%;
          -ms-transform-origin: 50% 50%;
          transform-origin: 50% 50%;
          display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .hotline-phone-ring-img-circle .pps-btn-img {
            display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
        }
        .hotline-phone-ring-img-circle .pps-btn-img img {
            width: 20px;
            height: 20px;
        }
        .hotline-bar {
          position: absolute;
          background: rgba(230, 8, 8, 0.75);
          height: 40px;
          width: 180px;
          line-height: 40px;
          border-radius: 3px;
          padding: 0 10px;
          background-size: 100%;
          cursor: pointer;
          transition: all 0.8s;
          -webkit-transition: all 0.8s;
          z-index: 9;
          box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.1);
          border-radius: 50px !important;
          /* width: 175px !important; */
          right: 33px;
          bottom: 37px;
        }
        .hotline-bar > a {
          color: #fff;
          text-decoration: none;
          font-size: 15px;
          font-weight: bold;
          text-indent: 50px;
          display: block;
          letter-spacing: 1px;
          line-height: 40px;
          font-family: Arial;
        }
        .hotline-bar > a:hover,
        .hotline-bar > a:active {
          color: #fff;
        }
        @keyframes phonering-alo-circle-anim {
          0% {
            -webkit-transform: rotate(0) scale(0.5) skew(1deg);
            -webkit-opacity: 0.1;
          }
          30% {
            -webkit-transform: rotate(0) scale(0.7) skew(1deg);
            -webkit-opacity: 0.5;
          }
          100% {
            -webkit-transform: rotate(0) scale(1) skew(1deg);
            -webkit-opacity: 0.1;
          }
        }
        @keyframes phonering-alo-circle-fill-anim {
          0% {
            -webkit-transform: rotate(0) scale(0.7) skew(1deg);
            opacity: 0.6;
          }
          50% {
            -webkit-transform: rotate(0) scale(1) skew(1deg);
            opacity: 0.6;
          }
          100% {
            -webkit-transform: rotate(0) scale(0.7) skew(1deg);
            opacity: 0.6;
          }
        }
        @keyframes phonering-alo-circle-img-anim {
          0% {
            -webkit-transform: rotate(0) scale(1) skew(1deg);
          }
          10% {
            -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
          }
          20% {
            -webkit-transform: rotate(25deg) scale(1) skew(1deg);
          }
          30% {
            -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
          }
          40% {
            -webkit-transform: rotate(25deg) scale(1) skew(1deg);
          }
          50% {
            -webkit-transform: rotate(0) scale(1) skew(1deg);
          }
          100% {
            -webkit-transform: rotate(0) scale(1) skew(1deg);
          }
        }
        @media (max-width: 768px) {
          .hotline-bar {
            display: none;
          }
        }
        </style>
        
        
    </body>
</html>
