<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
</head>
<body>
    <div class="container">

        <div class="slider">
            <div class="sliders">
                <!-- radio button start -->
                <input type="radio" name="radio-btn" id="rad1">
                <input type="radio" name="radio-btn" id="rad2">
                <input type="radio" name="radio-btn" id="rad3">
                <!-- radio button end -->
                <!-- slide image start -->
                <div class="slider">
                    <img src="Image/banner/banner tin tức/VeMiuTea.jpg" >
                </div>
                <div class="slide first">
                    <img src="Image/banner/banner tin tức/banner_Summer.jpg" >
                </div>
                <div class="slide first">
                    <img src="Image/banner/banner tin tức/banner_valentine.jpg" >
                </div>
                 <!-- slide image end -->
                 <!-- automatic navigation start -->
                 <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                 </div>
                 <!-- automatic navigation end -->
            </div>
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="rad1" class="manual-btn"></label>
                <label for="rad2" class="manual-btn"></label>
                <label for="rad3" class="manual-btn"></label>
            </div>
            <!-- manual navigation end -->
        </div>
        <!-- image slider end -->

</div>
</body>
</html>
